<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>

    <section id="input">
      <h2>Add task</h2>
      <form id="task-form">
        <input id="title" placeholder="Title" required />
        <input id="due_date" type="date" placeholder="Due date" />
        <input id="estimated_hours" type="number" step="0.1" placeholder="Estimated hours" value="1" />
        <input id="importance" type="number" min="1" max="10" placeholder="Importance (1-10)" value="5" />
        <input id="dependencies" placeholder="Dependencies (comma-separated ids)" />
        <button type="submit">Add to list</button>
      </form>

      <h3>Bulk JSON</h3>
      <textarea id="bulk" rows="6" placeholder='Paste JSON array of tasks here'></textarea>

      <label for="strategy">Strategy:</label>
      <select id="strategy">
        <option value="smart_balance">Smart Balance</option>
        <option value="fastest_wins">Fastest Wins</option>
        <option value="high_impact">High Impact</option>
        <option value="deadline_driven">Deadline Driven</option>
      </select>

      <button id="analyze">Analyze Tasks</button>
      <button id="suggest">Suggest Top 3</button>
    </section>

    <section id="output">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
